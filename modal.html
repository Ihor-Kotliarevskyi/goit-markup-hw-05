<form class="form-contacts" action="">
<button class="form-button-close" type="button">X</button>
<p>Leave your contacts and we will call you back</p>
  <label class="label-contacts">
    Name
    <input name="name" type="text" placeholder="Your name">
  </label>
  <label class="label-contacts">
    Phone
    <input name="phone" type="tel" placeholder="Your number phone">
  </label>
  <label class="label-contacts">
    Email
    <input name="email" type="email" placeholder="Your email address">
  </label>
  <label class="label-contacts">
    Comment
      <textarea name="comment" placeholder="Text input"></textarea>
  </label>
  <label>
    <input class="form-contacts-checkbox" type="checkbox" name="policy" required>
    <span>I accept the terms and conditions of the </span>
    <a href="">Privacy Policy</a>
  </label>
  <button class="form-button-send" type="submit">Send</button>
</form>
